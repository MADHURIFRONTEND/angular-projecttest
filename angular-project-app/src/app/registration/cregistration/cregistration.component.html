<form >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="First Name"><b>First Name</b></label>
    <input type="text" placeholder="First Name" required>
    
    <label for="Last Name"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name"  required>
    
    
    <label for="Account Number"><b>Account Number</b></label>
    <input type="number" placeholder="Account Number"  required>
    <br><br>
    <label for="Registered phone Number"><b>Registered Phone Number</b></label>
    <input type="number" placeholder="phone Number"  required>
    <br><br>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    

    <button type="submit" class="registerbtn">Register</button>
     <button type="cancel" class="clearbtn">Cancel</button>
  </div>
  
  
</form>
